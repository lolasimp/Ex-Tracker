<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Ex-Tracker</title>
</head>

<body class="text-center container-fluid">
    <div id="main-container">
      <h1>Ex Tracker</h1>
       <div id="exPast">
         <h3>Nombre Uno Fool</h3>
       </div>
       <div class="row">
         <div class="col-md-3 col-md-offset-3">
          <input id="search" type="text" class="form-control" placeholder="Find My Ex">
      </div>
    </div>
  </div>
    <div id="location-div">
       <h3 class="text-center">Proceed With Caution:</h3>
       <div class ="buttons">
        <div class="btn-group" role="group">
         <button type="button"  class="btn btn-warning btn-lg">Morning</button>
         <button type="button" class="btn btn-warning btn-lg">Afternoon</button>
         <button type="button"  class="btn btn-warning btn-lg">Evening</button>
         <button type="button" class="btn btn-warning btn-lg">After Dark</button>
         </div>
       </div>
      </div>
    </div>

    <a href = ".">
        <button type="button" id='reset' class='btn-warning btn-lg'>Reset</button>
        </a>

    <div id="locateMe"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./dist/app.js"></script>
</body>
</html>
